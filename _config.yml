title: Pineoc's Blog
subtitle: Develop All Things
description: 엔지니어 / 개발 PM / Tech에 관심많은 PM의 블로그
keywords: Developer, PM
author: Pineoc
language: ko
timezone: Asia/Seoul
url: https://pineoc.github.io/blog
root: /blog/
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
